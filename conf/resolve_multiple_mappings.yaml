defaults:
  - filepaths: filepaths
  - mapping_resolver: largest_subgraph
  - _self_

src_file: mappings_known_reactions_x_rdchiral_rules.parquet
input_path: ${filepaths.interim_data}/pathway/${.src_file}

hydra:
  run:
    dir: ${filepaths.processed_data}/pathway
  job:
    chdir: True
  sweep:
    dir: ${filepaths.processed_data}/pathway
    subdir: .
  sweeper:
    params:
      src_file: mappings_known_reactions_x_mechinferred_dt_002_rules.parquet,mappings_known_reactions_x_mechinferred_dt_006_rules.parquet,mappings_known_reactions_x_mechinferred_dt_014_rules.parquet,mappings_known_reactions_x_mechinferred_dt_056_rules.parquet,mappings_known_reactions_x_mechinferred_dt_956_rules.parquet