hydra:
  run:
    dir: ${filepaths.processed_data}/pathway
  sweep:
    dir: ${filepaths.processed_data}/pathway
    subdir: .
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params:
      src_file: mappings_known_reactions_x_rc_plus_1_rules.parquet,mappings_known_reactions_x_rc_plus_2_rules.parquet,mappings_known_reactions_x_rc_plus_3_rules.parquet,mappings_known_reactions_x_rc_plus_4_rules.parquet,mappings_known_reactions_x_mechinferred_dt_01_rules.parquet,mappings_known_reactions_x_mechinferred_dt_02_rules.parquet,mappings_known_reactions_x_mechinferred_dt_04_rules.parquet,mappings_known_reactions_x_mechinferred_dt_13_rules.parquet,mappings_known_reactions_x_mechinferred_dt_91_rules.parquet
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - src_file=mappings_known_reactions_x_imt_rules.parquet
  job:
    name: resolve_multiple_mappings
    chdir: true
    override_dirname: src_file=mappings_known_reactions_x_imt_rules.parquet
    id: ???
    num: ???
    config_name: resolve_multiple_mappings
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/stef/enz_rxn_data
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/stef/enz_rxn_data/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/stef/enz_rxn_data/data/processed/pathway
    choices:
      mapping_resolver: largest_subgraph
      filepaths: filepaths
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
